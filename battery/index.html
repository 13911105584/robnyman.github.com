<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Battery API</title>
        <link rel="stylesheet" href="css/base.css" type="text/css" media="screen">
    </head>

    <body>

        <div class="container">
            <h1>
                Battery API
            </h1>

            <section class="main-content">
                <p>A demo of the Battery API, currently implemented in Firefox.</p>

                <p id="battery-supported"></p>

                <p>Battery level is <span id="battery-level"></span></p>

                <p>Battery is <span id="charging-status"></span></p>

                <p>Battery will be fully charged in <span id="battery-charged"></span></p>
                
                <p>Battery will be discharged in <span id="battery-discharged"></span></p>


            </section>

            <p class="footer">All the code is available in the <a href="https://github.com/robnyman/robnyman.github.com/tree/master/vibration">Battery repository on GitHub</a>.</p>
        </div>


        <script src="js/base.js"></script>


    </body>
</html>
