<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Page</title>
        <link rel="stylesheet" href="css/base.css" type="text/css" media="screen">
    </head>

    <body>

        <div class="container">

            <header class="header" role="banner">
                Logo, site navigation
            </header>

            <div class="main">
                <article class="main-content" role="main">
                    <h1>Hello Stockholm!</h1>

                    <h2>Figure</h2>
                    <figure>
                        <img src="elephant.jpg" alt="A close up of an elephant">
                        <figcaption>A mighty big elephant, and mighty close too!</figcaption>
                    </figure>

                    <h2>SVG</h2>
                    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="110" version="1.1" >
                        <circle cx="100" cy="52" r="50" stroke="#0000ff" stroke-width="1" fill="#ff0000" />
                    </svg>

                    <h2>classList</h2>
                    <div id="classlist-demo">
                        classList element
                    </div>

                    <h2>Custom data attributes</h2>
                    <p id="custom-attributes" data-type="police" data-value="I am da law!">An element with custom data attributes</p>

                    <aside class="additional-content" aria-live="polite" aria-relevant="additions" aria-atomic="true">
                        Some sidebar content
                    </aside>

                </article>
            </div>

            <footer class="page-footer" role="contentinfo">
                Created by <a href="http://robertnyman.com/">Robert Nyman</a><br>
                <a href="https://github.com/robnyman/robnyman.github.com">All demo code at GitHub</a>.
            </footer>

        </div>

        <script src="js/base.js"></script>

    </body>
</html>
